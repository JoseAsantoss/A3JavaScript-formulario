<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria Los 4 Jinetes</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>
<body>
    <header>
        <img class="img-logo" src="img/header.jpg" alt="Logo pizzeria">
    </header>
    <nav class="nav">
        <h2> Haz tu pedido de pizza </h2>
    </nav>
    <section>
        
        <!-- Introducción de datos a través de los input tipo text -->        
        <form id="formulario" class="formulario" action="#" method="get">
            <input class="texto" type="text"  id="nombre" name="nombre" placeholder="Nombre" autofocus>
            <input class="texto" type="text" id="direccion" name="direccion" placeholder="Dirección" >
            <input class="texto" type="tel" id="tel" name="tel" placeholder="Teléfono" >
            <input class="texto" type="email" id="email" nam value="" placeholder="E-mail" >

            <h4>Elige el tamaño</h4>

            <!-- Sección radio button -->
            <div id="tamanoPizza" class="contiene-size">
                <div><img class="small" src="img/pizza.png" alt="pizza"></div>
                <div><img class="medium" src="img/pizza.png" alt="pizza"></div>
                <div><img class="big" src="img/pizza.png" alt="pizza"></div>
                <div><input class="pizza" type="radio" name="size" id="small" value="small"><p>Pequeña</p></div>
                <div><input class="pizza" type="radio" name="size" id="medium" value="medium"><p>Mediana</p></div>
                <div><input class="pizza" type="radio" name="size" id="big" value="big"><p>Grande</p></div>
            </div>

            <h4>Que ingredientes te atreves a pedir?</h4>

            <!-- Sección checkBox -->
            <div id="ingredientes" class="ingredientes">
                <div><img src="img/peperoncino.png" alt="Peperoncino"></div>
                <div class="check"><input type="checkbox" id="ingredient" name="ingredient" value="peperoncino"><span class="text">Peperoncino</span></div>

                <div><img src="img/jalapenio.png" alt="Jalapenio"></div>
                <div class="check"><input type="checkbox" name="ingredient" value="jalapenio"><span class="text">Jalapeño</span></div>

                <div><img src="img/tabasco.png" alt="Tabasco"></div>
                <div class="check"><input type="checkbox" name="ingredient" value="tabasco"><span class="text">Tabasco</span></div>

                <div><img src="img/peperoni.png" alt="Peperoni"></div>
                <div class="check"><input type="checkbox" name="ingredient" value="peperoni"><span class="text">Peperoni</span></div>
            </div>

            <div class="pedido">
                
                    <input type="image" src="img/pizza-pedido.png" alt="pizza" id="submit">
                    <input type="image" src="img/pizza-borrar-pedido.png" alt="pizza" id="reset">
            </div>

            <div class="importes">
                <div><h5 id="importe_masa">Importe de la masa: </h5></div>
                <div><h5 id="importe_ingrediente">Importe de los ingredientes: </h5></div>
                <div><h5 id="importe_total">Importe TOTAL: </h5></div>
            </div>

        </form>
    </section>
    <footer>
        <h2>Footer</h2>
    </footer>
    
</body>
</html>
